{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- My CSS -->
    <!--<link rel="stylesheet" href="style.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Vivid Mind Automate</title>
</head>

<body>
    <!-- CONTENT -->
    <section id="content">
        <!-- MAIN -->
        <main style="text-align: left; padding-top: 8%;">
            <div class="head-title">
            </div>
            <h1 style="color: white; margin-left: 31.5%; font-weight: bold; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); transition: all 0.3s ease;">Vivid Mind</h1><br>
            <form method="post" action="{% url 'login' %}" style="max-width: 534px; max-height: 362.4px; margin-left: 18%; background-color: #f8f9fc; padding: 48px;">
              {% csrf_token %}
              {{ form.username }}
              <br><br>
              {{ form.password }}
              <br>
                <center>
                  <br>
                    <button style="font-size: 16px; background-color: #4e73df; padding: 10px; color: white; width: 30%; padding: 6px 12px; width: 438px; height: 38px; border: none;" type="submit">Login</button>
                </center>
                <br><br>
                <!--<p style="margin-left: 35%;"><a href="{% url 'signup' %}" style="font-size: 16px; color: #4e73df;">Create an Account!</a></p>-->
            </form>
            <br>
          </main>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="{% static 'script.js' %}"></script>
    </body>

</html>
